<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = canvas.getContext(GL_CONTEXT_ID);
  return [gl];
}

var arr = ['cr', 'cw', 'vr', 'vw'];
arr.forEach(function(e){
    Tests['test'+e+'vert'] = function(gl) {
        var sh = new Shader(gl, e+'vert', 'frag');
        assertFail(function(){sh.compile();});
        sh.destroy();
    }
    Tests['test'+e+'frag'] = function(gl) {
        var sh = new Shader(gl, 'vert', e+'frag');
        assertFail(function(){sh.compile();});
        sh.destroy();
    }
});

</script>
<script id="crvert" type="x-shader/x-vertex">
  #version 130
  in vec3 Vertex;
  uniform float x[3];
  void main()
  {
    gl_Position = vec4(Vertex, x[4]);
  }
</script>
<script id="cwvert" type="x-shader/x-vertex">
  #version 130
  in vec3 Vertex;
  uniform float x[3];
  void main()
  {
    x[4] = Vertex.z;
    gl_Position = vec4(Vertex, x[4]);
  }
</script>
<script id="vrvert" type="x-shader/x-vertex">
  #version 130
  in vec3 Vertex;
  uniform float x[3];
  void main()
  {
    int idx = 2 * int(max(1.0, Vertex.x*20.0));
    gl_Position = vec4(Vertex, x[idx]);
  }
</script>
<script id="vwvert" type="x-shader/x-vertex">
  #version 130
  in vec3 Vertex;
  uniform float x[3];
  void main()
  {
    int idx = 2 * int(max(1.0, Vertex.x*20.0));
    x[idx] = Vertex.z;
    gl_Position = vec4(Vertex, x[idx]);
  }
</script>
<script id="vert" type="x-shader/x-vertex">
  #version 130
  in vec3 Vertex;
  out vec2 TexCoord;
  void main()
  {
    TexCoord = Vertex.st;
    gl_Position = vec4(Vertex, 0.0);
  }
</script>

<script id="crfrag" type="x-shader/x-fragment">
  #version 130
  uniform float x[3];
  out vec4 fragColor;
  in vec2 TexCoord;
  void main()
  {
    fragColor = vec4(1.0, 0.0, 0.0, x[4]);
  }
</script>
<script id="cwfrag" type="x-shader/x-fragment">
  #version 130
  uniform float x[3];
  out vec4 fragColor;
  in vec2 TexCoord;
  void main()
  {
    x[4] = 6.0;
    fragColor = vec4(1.0, 0.0, 0.0, x[4]);
  }
</script>
<script id="vrfrag" type="x-shader/x-fragment">
  #version 130
  uniform float x[3];
  out vec4 fragColor;
  in vec2 TexCoord;
  void main()
  {
    int idx = 2 * int(max(1.0, TexCoord.s*20.0));
    fragColor = vec4(1.0, 0.0, 0.0, x[idx]);
  }
</script>
<script id="vwfrag" type="x-shader/x-fragment">
  #version 130
  uniform float x[3];
  out vec4 fragColor;
  in vec2 TexCoord;
  void main()
  {
    int idx = 2 * int(max(1.0, TexCoord.s*20.0));
    x[idx] = 6.0;
    fragColor = vec4(1.0, 0.0, 0.0, x[idx]);
  }
</script>
<script id="frag" type="x-shader/x-fragment">
  #version 130
  out vec4 fragColor;
  void main()
  {
    fragColor = vec4(1.0, 0.0, 0.0, 1.0);
  }
</script>


<style>canvas{ position:absolute; }</style>
</head><body>
  <canvas id="gl" width="1" height="1"></canvas>
</body></html>
