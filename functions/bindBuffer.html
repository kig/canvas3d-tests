<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = canvas.getContext(GL_CONTEXT_ID);
  return [gl];
}

Tests.bindBufferARRAY_BUFFER = function(gl) {
  var b = gl.genBuffers(1)[0];
  assert(0 == checkError(gl, "genBuffers"));
  gl.bindBuffer(gl.ARRAY_BUFFER, b);
  assert(0 == checkError(gl, "bindBuffer"));
  gl.bindBuffer(gl.ARRAY_BUFFER, 0);
  assert(0 == checkError(gl, "bindBuffer 0"));
  gl.deleteBuffers([b]);
  assert(0 == checkError(gl, "deleteBuffers"));
}

Tests.bindBufferELEMENT_ARRAY_BUFFER = function(gl) {
  var b = gl.genBuffers(1)[0];
  assert(0 == checkError(gl, "genBuffers"));
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, b);
  assert(0 == checkError(gl, "bindBuffer"));
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, 0);
  assert(0 == checkError(gl, "bindBuffer 0"));
  gl.deleteBuffers([b]);
  assert(0 == checkError(gl, "deleteBuffers"));
}

</script>

<style>canvas{ position:absolute; }</style>
</head><body>
  <canvas id="gl" width="1" height="1"></canvas>
</body></html>
