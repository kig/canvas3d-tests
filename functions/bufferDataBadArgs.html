<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = wrapGLContext(canvas.getContext(GL_CONTEXT_ID));
  var buf = gl.genBuffers(1)[0];
  var ebuf = gl.genBuffers(1)[0];
  gl.bindBuffer(gl.ARRAY_BUFFER, buf);
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ebuf);
  return [gl, buf, ebuf];
}

Tests.testBufferData = function(gl) {
    assertFail(function(){gl.bufferData(gl.ARRAY_BUFFER, null, gl.FLOAT, gl.STATIC_DRAW);});
    assertFail(function(){gl.bufferData(gl.ARRAY_BUFFER, 12, gl.FLOAT, gl.STATIC_DRAW);});
    assertFail(function(){gl.bufferData(gl.TEXTURE_2D, [1,2,3], gl.FLOAT, gl.STATIC_DRAW);});
    assertFail(function(){gl.bufferData(gl.ARRAY_BUFFER, [1,2,3], gl.TEXTURE_2D, gl.STATIC_DRAW);});
    assertFail(function(){gl.bufferData(gl.ARRAY_BUFFER, [1,2,3], gl.FLOAT, gl.TEXTURE_2D);});
    assertFail(function(){gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, [1,2,3], gl.FLOAT, gl.STATIC_DRAW);});
    throwError(gl, 'bufferData');
    gl.bindBuffer(gl.ARRAY_BUFFER, 0);
    assertFail(function(){gl.bufferData(gl.ARRAY_BUFFER, [1,2,3], gl.FLOAT, gl.STATIC_DRAW);});
    throwError(gl, 'bufferData');
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, 0);
    assertFail(function(){gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, [1,2,3], gl.UNSIGNED_SHORT, gl.STATIC_DRAW);});
    throwError(gl, 'bufferData');
}

Tests.endUnit = function(gl, buf, ebuf) {
    gl.deleteBuffers([buf, ebuf]);
}

</script>
<style>canvas{ position:absolute; }</style>
</head><body>
<canvas id="gl" width="16" height="16"></canvas>
</body></html>
