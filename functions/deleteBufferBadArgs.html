<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = canvas.getContext(GL_CONTEXT_ID);
  return [gl];
}

Tests.testDeleteBuffer = function(gl) {
  assertFail(function(){ gl.deleteBuffer(1); });
  assertFail(function(){ gl.deleteBuffer(null); });
  assertFail(function(){ gl.deleteBuffer(0); });
  assertFail(function(){ gl.deleteBuffer(false); });
  assertFail(function(){ gl.deleteBuffer(true); });
  assertFail(function(){ gl.deleteBuffer({}); });
  var tex = gl.createTexture();
  assertFail(function(){ gl.deleteBuffer(tex); });
  var buf = gl.createBuffer();
  assertOk(function(){ gl.deleteBuffer(buf); });
  assertOk(function(){ gl.deleteBuffer(buf); });
  assertOk(function(){ gl.deleteBuffer(buf); });
  assertOk(function(){ gl.deleteTexture(tex); });
}

Tests.endUnit = function(gl) {
}

</script>
<style>canvas{ position:absolute; }</style>
</head><body>
<canvas id="gl" width="16" height="16"></canvas>
</body></html>
