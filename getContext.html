<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="unit.css" />
<script type="application/x-javascript" src="unit.js"></script>

<script type="application/x-javascript">

Tests.getGLWeb20 = function() {
  var canvas = document.createElement('canvas');
  canvas.id = 'getGLWeb20';
  canvas.width = canvas.height = 1;
  var gl;
  assertOk(function(){gl = canvas.getContext('moz-glweb20')});
  assertFail(function(){canvas.getContext('2d')});
  assertOk(function(){canvas.getContext('moz-glweb20')});
}

Tests.get2D = function() {
  var canvas = document.createElement('canvas');
  canvas.id = 'get2D';
  canvas.width = canvas.height = 1;
  var ctx;
  assertOk(function(){ctx = canvas.getContext('2d')});
  assertFail(function(){canvas.getContext('moz-glweb20')});
  assertOk(function(){canvas.getContext('2d')});
}
</script>

</head><body>
</body></html>
