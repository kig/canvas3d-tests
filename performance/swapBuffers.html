<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.autorun = false;
Tests.message = "This might take a second or two. Note that this is only useful as a test if gl.swapBuffers does computation and doesn't wait for vsync.";

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = canvas.getContext(GL_CONTEXT_ID);
  return [gl];
}

Tests.testSwapBuffers = function(gl) {
    gl.clearColor(0.0, 0.0, 0.5, 0.5);
    gl.clear(gl.COLOR_BUFFER_BIT);
    var log = document.getElementById('swapBuffers-log');
    var t = new Date().getTime();
    for (var i=0; i<50; i++)
        gl.swapBuffers();
    var elapsed = new Date().getTime() - t;
    log.textContent = "1000x1000, 0.5 opacity. gl.swapBuffers() average time over 30 runs: "+ (elapsed / 50) + " ms"
}
Tests.testSwapBuffersOpaque = function(gl) {
    gl.clearColor(0.0, 0.0, 0.5, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    var log = document.getElementById('swapBuffersOpaque-log');
    var t = new Date().getTime();
    for (var i=0; i<50; i++)
        gl.swapBuffers();
    var elapsed = new Date().getTime() - t;
    log.textContent = "1000x1000, 1.0 opacity. gl.swapBuffers() average time over 30 runs: "+ (elapsed / 50) + " ms"
}


Tests.endUnit = function(gl) {
}

</script>
<style>canvas{ position:absolute; }</style>
</head><body>
<p id="swapBuffers-log"></p>
<p id="swapBuffersOpaque-log"></p>
<canvas id="gl" width="1000" height="1000"></canvas>
</body></html>
